<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <img src = "assets/images/logo.png" class="logo" />
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content #chat id="chat">

  <ion-list no-lines [virtualScroll]="messages" approxItemHeight="50px">

    <ion-item *virtualItem='let message'>
      <ion-avatar item-left class="animate-in-primary">
        <img [src]="message.picture">
      </ion-avatar>
      <div class="animate-in-secondary">
        <h2>{{message.username}}</h2>
        <p>{{message.message}}</p>
      </div>
    </ion-item>
  </ion-list>

  <ion-list>

  </ion-list>

</ion-content>


<ion-footer [keyboardAttach]="chat" no-border>
  <ion-toolbar position="bottom">
    <ion-grid no-padding>
      <ion-row>
        <ion-col text-wrap col-10="">
          <ion-input [(ngModel)]="chatMessage" type="text" [placeholder]="placeholder"></ion-input>
        </ion-col>
        <ion-col col-2="">
          <button ion-button icon-only (click)="sendMessage()" style="justify-content: center;position:absolute; right: 0; top: 0; margin: 0;"><ion-icon name="chatbubbles"></ion-icon></button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>

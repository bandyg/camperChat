<ion-content scroll="false" overflow-scroll="false" no-bounce>

  <ion-list>
    <ion-row>
      <ion-col>
        <img src="assets/images/logo.png" />
      </ion-col>
    </ion-row>

    <ion-row class="login-description">
      <ion-col>
        <p>Camper Chat allows you to talk to other <strong>friends and schoolmates</strong> near you. Use Camper Chat to give and receive/post events, ask for help with your friends, or just have a friendly chat.</p>

        <p>Log in with <strong>your email</strong> below to get started.</p>

      </ion-col>
    </ion-row>

    <ion-list>
      <form [formGroup]="loginForm">
        <ion-item>
          <ion-label floating><ion-icon name="ios-mail-outline"></ion-icon>&nbsp;&nbsp; EMail</ion-label>
          <ion-input type="email" formControlName="email" clearInput></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating><ion-icon name="ios-lock-outline"></ion-icon>&nbsp;&nbsp; Password</ion-label>
          <ion-input type="password" formControlName="password" clearInput></ion-input>
        </ion-item>
      </form>
    </ion-list>

        <button class='login-button' ion-button round block (click)="loginWithEmail()">Login</button>

        <button class='login-button' ion-button round block (click)="signUp()">Sign up</button>
      </ion-col>
    </ion-row>
  </ion-list>

</ion-content>

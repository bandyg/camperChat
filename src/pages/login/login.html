

  <ion-content scroll="false" overflow-scroll="false" no-bounce>
    <ion-scroll #content scrollY="true" style="width:100%; height:100%;">

    <ion-grid style="height:100%;">
      <ion-row>
        <ion-col>
          <img src="assets/images/logo.png" />
        </ion-col>
      </ion-row>

      <ion-row class="login-description">
        <ion-col>
          <p>Camper Chat allows you to talk to other <strong>friends and schoolmates</strong> near you. Use Camper Chat to give and receive/post events, ask for help with your friends, or just have a friendly chat.</p>

          <p>Log in with <strong>your email</strong> below to get started.</p>

        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <form [formGroup]="loginForm">
            <ion-item>
              <ion-label floating>EMail</ion-label>
              <ion-input (ionFocus)="onFocus($event)" type="email" formControlName="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Password</ion-label>
              <ion-input (ionFocus)="onFocus($event)" type="password" formControlName="password"></ion-input>
            </ion-item>
          </form>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button class='login-button' ion-button round block (click)="loginWithEmail()">Login</button>
        </ion-col>
        <ion-col>
          <button class='login-button' ion-button round block (click)="signUp()">Sign up</button>
        </ion-col>
      </ion-row>
    </ion-grid>

    </ion-scroll>
  </ion-content>

<ion-content padding>

  <ion-row>
    <ion-col>
      <img src="assets/images/logo.png" />
    </ion-col>
  </ion-row>

  <ion-row class="login-description">
    <ion-col>
      <p>Camper Chat allows you to talk to other <strong>caravaners, RV'ers, roadtrippers and campers</strong> near you. Use Camper Chat to give and receive tips, ask for help with your flat tyre, or just have a friendly chat.</p>

      <p>Log in with <strong>Facebook</strong> below to get started.</p>

    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <form [formGroup]="loginForm">
        <ion-item>
          <ion-label floating="">EMail</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating="">Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
      </form>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
    <button class='login-button' ion-button round block (click)="login()">Login</button>
  </ion-col>
    <ion-col>
      <button class='login-button' ion-button round block (click)="signin()">Sign In</button>
    </ion-col>
  </ion-row>
  <div id="sign-in-button" style="visibility: hidden;"></div>

</ion-content>

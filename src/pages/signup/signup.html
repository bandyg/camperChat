<ion-content>
  <ion-buttons left>
    <button color="light" clear="true" ion-button icon-left (click)="closePage()">
      <ion-icon name="ios-arrow-back" ></ion-icon>Back
    </button>
  </ion-buttons>
  <ion-list>

      <form [formGroup]="emailSignUpForm">
        <ion-grid>
          <ion-row class="text_title">
            <ion-col><p>Quickly create an account</p></ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label>Email</ion-label>
                <ion-input type="email" formControlName="email"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <hr>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item class="without_box">
                <ion-label>Password</ion-label>
                <ion-input type="password" formControlName="password"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row class="text_title">
            <ion-col><p>Information</p></ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label>Name</ion-label>
                <ion-input type="text" formControlName="name"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-col>
            <hr>
          </ion-col>
          <ion-row>
            <ion-col>
              <ion-item class="without_box">
                <ion-label>Phone No.</ion-label>
                <ion-input type="text" formControlName="phoneNum"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>

        <button ion-button type="submit" (click)="signupWithEmail()" block [disabled]="!emailSignUpForm.valid">Create account</button>
      </form>

  </ion-list>

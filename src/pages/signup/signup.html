<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content scroll="false" overflow-scroll="false" no-bounce>

  <ion-buttons left>
    <button color="light" clear="true" ion-button icon-left (click)="closePage()">
      <ion-icon name="ios-arrow-back" ></ion-icon>Back
    </button>
  </ion-buttons>
  <ion-scroll #content scrollY="true" style="width:100%; height:80%;">
    <ion-grid>
      <form [formGroup]="emailSignUpForm">

        <ion-row class="text_title">
          <ion-col><p>Quickly create an account</p></ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label>Email</ion-label>
              <ion-input type="email" formControlName="email"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <hr>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item class="without_box">
              <ion-label>Password</ion-label>
              <ion-input type="password" formControlName="password"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row class="text_title">
          <ion-col><p>Information</p></ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label>Name</ion-label>
              <ion-input (ionFocus)="onFocus($event)" type="text" formControlName="name"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-col>
          <hr>
        </ion-col>
        <ion-row>
          <ion-col>
            <ion-item class="without_box">
              <ion-label>Phone No.</ion-label>
              <ion-input (ionFocus)="onFocus($event)" type="text" formControlName="phoneNum"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>


        <button ion-button type="submit" (click)="signupWithEmail()" block [disabled]="!emailSignUpForm.valid">Create account</button>
      </form>
    </ion-grid>
  </ion-scroll>
</ion-content>
